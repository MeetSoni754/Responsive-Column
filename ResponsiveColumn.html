<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Responsive Column</title>
    <style>
        footer {
            background: #333;
            color: white;
            padding: 4rem 5%;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 3rem;
            justify-content: space-between;
        }

        .footer-section {
            flex: 1;
            min-width: 250px;
        }

        .footer-section h3 {
            font-size: clamp(1.2rem, 1.5vw + 0.5rem, 1.5rem);
            margin-bottom: 1.5rem;
        }

        .quick-links {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .quick-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: clamp(0.9rem, 1vw + 0.3rem, 1.1rem);
        }

        .quick-links a:hover {
            color: #4CAF50;
        }

        .subscribe-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .subscribe-form input {
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            font-size: clamp(0.9rem, 1vw + 0.3rem, 1.1rem);
        }

        .social-icons {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .social-icons a {
            color: white;
            font-size: clamp(1.5rem, 2vw + 0.5rem, 2rem);
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2);
            color: #4CAF50;
        }

        .btn {
            padding: 0.8rem 1.8rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-size: clamp(0.875rem, 1vw + 0.5rem, 1rem);
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-register {
            background: #4CAF50;
            color: white;
        }




        @media (max-width: 575px) {

            .btn {
                width: 100%;
                text-align: center;
            }

            .footer-section {
                text-align: center;
                width: 100%;
            }

            .social-icons {
                justify-content: center;
            }
        }




        @media (max-width: 575px) {
            footer {
                padding: 2.5rem 4%;
            }

            .footer-content {
                gap: 2rem;
            }

            .footer-section {
                flex: 100%;
                text-align: center;
                padding: 0 1rem;
            }

            .footer-section h3 {
                font-size: 1.2rem;
                margin-bottom: 1rem;
            }

            .quick-links {
                align-items: center;
            }

            .quick-links a {
                font-size: 0.9rem;
                padding: 0.5rem 0;
            }

            .subscribe-form {
                align-items: center;
            }

            .subscribe-form input {
                width: 100%;
                max-width: 300px;
                padding: 0.7rem;
                font-size: 0.9rem;
            }

            .social-icons {
                justify-content: center;
                gap: 1.2rem;
            }

            .social-icons a {
                font-size: 1.3rem;
            }

            /* Button styles */
            .btn {
                padding: 0.7rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Quick Links</h3>
                <div class="quick-links">
                    <a href="#home">Home</a>
                    <a href="#about">About</a>
                    <a href="#features">Features</a>
                    <a href="#contact">Contact</a>
                </div>
            </div>
            <div class="footer-section">
                <h3>Contact Info</h3>
                <p>Email: info@example.com</p>
                <p>Phone: +1 234 567 890</p>
            </div>
            <div class="footer-section">
                <h3>Subscribe</h3>
                <div class="subscribe-form">
                    <input type="email" placeholder="Enter your email">
                    <button class="btn btn-register">Subscribe</button>
                </div>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
